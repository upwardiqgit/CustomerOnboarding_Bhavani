<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Customer</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./searchCustomer.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>UpwardIQ</h1>
        <p>towards better tomorrow</p>
        <div class="navbar-links">
            <a href="./home.html">Home Page</a>
            <a href="./saveCustomer.html">Save Customer</a>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <h2>Search Customers</h2>
        <form id="search-form">
            <div class="form-inline">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="Enter customer name">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <button type="button" id="search-button">Search</button>
            </div>
        </form>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <h3>Customer Data</h3>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Interests</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be populated here from the database -->
            </tbody>
        </table>
    </div>

    <!-- Export Container -->
    <div class="export-container">
        <button type="button" id="export-button" disabled>Export to Excel</button>
    </div>

    <script src="./searchCustomer.js"></script>
</body>
</html>

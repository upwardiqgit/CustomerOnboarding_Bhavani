<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Customer</title>
    <link rel="stylesheet" href="./saveCustomer.css">
</head>
<body>
    <div class="navbar">
        <h1>UpwardIQ</h1>
        <p>towards better tomorrow</p>
        <div class="navbar-links">
            <a href="./home.html">Home Page</a>
            <a href="./searchCustomer.html">Search Customer</a>
        </div>
    </div>

    <div class="form-container">
        <h2>Customer Form</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="0" required>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests[]" value="Electronics"> Electronics</label>
                    <label><input type="checkbox" name="interests[]" value="Fashion"> Fashion</label>
                    <label><input type="checkbox" name="interests[]" value="Furniture"> Furniture</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                </div>
            </div>
            <div class="form-buttons">
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Clear</button>
            </div>
        </form>
    </div>
    <script src="./saveCustomer.js"></script>
</body>
</html>
